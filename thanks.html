
<!DOCTYPE html>
<html lang="bg">
<head>

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }
    h1 {

      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #004080;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #0066cc;
    }

    <h1>Благодарим за заявката!<br>Ευχαριστούμε για το αίτημά σας!</h1>
